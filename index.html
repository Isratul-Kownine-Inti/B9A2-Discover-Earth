<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Earth</title>
    <link rel="stylesheet" href="styles/travel.css">
    <script src="https://kit.fontawesome.com/7d0cbb448e.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>

       <section class="banner-part">
        <div class="banner">
            <h1 class="banner-title">Explore Your Travel</h1>
            <p class="banner-description">Embark on an adventure where each mile tells a tale and each stop represents
                a new chapter in your journey's discovery. Join us as we explore the world, where wonder and wanderlust
                converge.</p>

                <div class="banner-input">

                    <input type="text" placeholder="Where go">

                    <select class="select-option" id="when">
                        <option value="">When</option>
                    </select>
                    <select class="select-option" id="select-type">
                        <option value="">Select type</option>
                    </select>
                  
                     
                     <button class="btn-primary">
                        <i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
                </div>
        </div> 

       </section>

       <section class="popular-tours">
           
       </section>
       
    </header>
</body>

</html>
